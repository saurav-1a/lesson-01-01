name: complex-workflow

on: push

jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
    - name: Ubuntu Print Date
      run: date
  job2:
    name: Second job
    runs-on: windows-latest
    steps:
    - name: Windows Print Date
      run: date
  job3:
    name: Third job
    runs-on: macos-latest
    steps:
    - name: MacOS Print Date
      run: date
  job4:
    name: Fourth job
    runs-on: macos-latest
    needs: [job1, job2, job3]
    steps:
    - name: MacOS Print Date
      run: date
